mutation signup($input: CreateOwnerInput!) {
  signup(signupUserInput: $input) {
    id
    name
    username
  }
}

mutation login($input: LoginUserInput!) {
  login(loginUserInput: $input) {
    access_token
    owner {
      id
      name
      username
    }
  }
}

mutation logout($input: LogoutInput!) {
  logout(logoutInput: $input) {
    message
  }
}
