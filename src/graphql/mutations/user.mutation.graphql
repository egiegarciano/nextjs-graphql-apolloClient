mutation createOwner($input: CreateOwnerInput!) {
  createOwner(createOwnerInput: $input) {
    id
    name
  }
}

mutation login($input: LoginUserInput!) {
  login(loginUserInput: $input) {
    access_token
    owner {
      id
      name
      username
    }
  }
}

mutation logout($input: LogoutInput!) {
  logout(logoutInput: $input) {
    message
  }
}
