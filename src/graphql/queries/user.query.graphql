query getOwners {
  owners {
    id
    name
  }
}

query getCurrentUser {
  me {
    id
    name
    email
    access_token
  }
}

query ownerPaginate($limit: Int, $page: Int) {
  ownerPaginate(limit: $limit, page: $page) {
    items {
      id
      name
      email
    }
    meta {
      itemCount
      totalItems
      itemsPerPage
      totalPages
      currentPage
    }
  }
}
